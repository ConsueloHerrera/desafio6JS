<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desaf√≠o 6 Javascript</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="container-title">ToDo List</h1>
      <div>
        <h5>Nueva tarea</h5>
        <div class="task-aggregator">
          <div class="col-md-8">
            <input type="text" class="form-control" id="inputNuevaTarea" />
          </div>
          <div class="col-md-4">
            <button class="btn btn-primary" id=" btnAgregar">Agregar</button>
          </div>
        </div>
        <div class="counter-container">
          <div class="total-counter-container">
            <div class="inline-text">
              <h6>Total:</h6>
              <div class="number tareasTotales"></div>
            </div>

            <div class="inline-text">
              <h6>Realizadas:</h6>
              <div class="number tareasRealizadas"></div>
            </div>
          </div>
          <div class="list-container">
            <div class="header-list">
              <h6 class="id">Id</h6>
              <h6 class="tarea">Tarea</h6>
            </div>
            <ul class="listadoDeTareas"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
